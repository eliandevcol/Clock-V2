<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reloj digital V2</title>
</head>

<body>
    <div class="digital-clock">
        <div class="week">
            <div class="active">SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div class="time">
            <div class="hour"></div>
            <div class="dot">:</div>
            <div class="min"></div>
            <div class="dot">:</div>
            <div class="sec"></div>
            <div class="ampm">AM</div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
